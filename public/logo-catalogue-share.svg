<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CatShare Logo</title>
  <desc id="desc">A geometric logo with blue and red triangular shapes</desc>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- White background -->
  <rect width="1024" height="1024" fill="#ffffff"/>

  <!-- Blue triangle top-left -->
  <path d="M 150 850 L 450 200 L 650 400 Z" fill="#0084D4" filter="url(#shadow)"/>
  
  <!-- Gray/white edge/separator -->
  <path d="M 450 200 L 650 400 L 500 550 Z" fill="#E8E8E8" filter="url(#shadow)"/>
  
  <!-- Dark outline/edge -->
  <path d="M 100 900 L 450 200 L 650 400 Z" fill="none" stroke="#1a1a1a" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Red triangle bottom-right -->
  <path d="M 500 550 L 700 400 L 850 850 Z" fill="#FF4444" filter="url(#shadow)"/>
  
  <!-- Dark outline for red triangle -->
  <path d="M 500 550 L 700 400 L 850 850 Z" fill="none" stroke="#1a1a1a" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Left vertical line element -->
  <path d="M 250 650 L 350 850" stroke="#2a2a2a" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
